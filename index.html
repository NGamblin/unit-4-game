    <container>
        <header>
            <h1>Crystal Collector: The Game</h1>
                <ul>
                    <li>You will be given a number goal at the start of the game</li>
                    <li>By clicking the four crystals below, you'll add the value of the selected crystal to your score.</li>
                    <li>The game is won by matching your total score the goal without going over. Going over loses the game.</li>        
                </ul> 
        </header>

        </section>
        <section id="crystal-container">
